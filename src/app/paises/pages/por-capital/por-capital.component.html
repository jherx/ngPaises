<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-search-input 
        (onEnter)="buscar($event)"
        (onDeboncer)="sugerencia($event)"
        placeholder="Buscar capital..."
        ></app-search-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"
class="alert alert-danger">
   <p> NO SE ENCONTRO EL PAIS  {{ termino }}</p>
</div>

<div *ngIf="capital.length > 0" class="row">
    <div class="col">
       <app-table-pais [pais]="capital"></app-table-pais>
    </div>
</div>
